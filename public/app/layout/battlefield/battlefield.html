<div>battlefield view</div>

<button ng-repeat="choice in Battlefield.choices" ng-click="Battlefield.setChoice(choice)">{{choice}}</button>

<p>This is your choice:</p>
<div ng-show="Battlefield.getChoice('player')">{{Battlefield.getChoice('player')}}</div>

<p>This is your opponent's choice:</p>
<div ng-show="Battlefield.getChoice('opponent')">{{Battlefield.getChoice('opponent')}}</div>

<p>Winner:</p>
<div ng-show="Battlefield.getWinner()">{{Battlefield.getWinner()}}</div>
